	<script>
		function changePhoto(hovering) {
			var photo1 = document.getElementById('personal-photo');
			var photo2 = document.getElementById('personal-photo-hover');
	
			if (hovering) {
				photo1.style.display = 'none';
				photo2.style.display = 'block';
			} else {
				photo1.style.display = 'block';
				photo2.style.display = 'none';
			}
		}

		function displaySocials() {
			var socialContainer = document.querySelector('.social-links-container');
			socialContainer.style.opacity = '1';
			socialContainer.style.pointerEvents = 'auto';
			socialContainer.classList.add('visible');
		}


	</script>
